<div ng-controller="<%= name %>.IndexController as login">
  <form class="mcs-login-form" ng-submit="login.submit()">
    <label class="k-inputGroup mcs-login-inputGroup">
      <span class="k-inputGroup__item mcs-login-form-inputGroup__label">Secret seed (you can generate test one <a href="https://www.stellar.org/galaxy/" target="_blank">here</a>)</span>
      <input class="k-inputGroup__item mcs-login-form-inputGroup__input" ng-model="login.seed" type="text">
    </label>
    <button type="submit" class="k-button">Use</button>
  </form>
</div>
